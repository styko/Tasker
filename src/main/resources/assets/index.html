<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The greatest task app ever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.css">

		<style>
			.modal-mask {
				position: fixed;
				z-index: 9998;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, .5);
				display: table;
				transition: opacity .3s ease;
			}

			.modal-wrapper {
				display: table-cell;
				vertical-align: middle;
			}

			.modal-container {
				width: 700px;
				margin: 0px auto;
				padding: 20px 30px;
				background-color: #fff;
				border-radius: 2px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, .33);
				transition: all .3s ease;
				font-family: Helvetica, Arial, sans-serif;
			}

			.modal-header h3 {
				margin-top: 0;
				color: #42b983;
			}

			.modal-body {
				margin: 20px 0;
			}

			/*
			* The following styles are auto-applied to elements with
			* transition="modal" when their visibility is toggled
			* by Vue.js.
			*
			* You can easily play with the modal transition by editing
			* these styles.
			*/

			.modal-enter {
				opacity: 0;
			}

			.modal-leave-active {
				opacity: 0;
			}

			.modal-enter .modal-container,
			.modal-leave-active .modal-container {
				-webkit-transform: scale(1.1);
				transform: scale(1.1);
			}
		</style>
  </head>
  <body>
    <div class="container" id="app">
			<h1 class="text-left">Tasker - The greatest task app ever</h1>
			
			<form class="callout text-left" v-if="jwtToken.length == 0">
				<h3>Login in to see your task</h3>
				<div class="floated-label-wrapper">
					<label for="full-name">User name:</label>
					<input type="text" name="full name input" placeholder="User name" v-model="user">
				</div>
				<div class="floated-label-wrapper">
					<label for="pass">Password</label>
					<input type="password"  name="password input" placeholder="Password" v-model="password">
				</div>
				<input class="button expanded"  value="Login" v-on:click="login">
			</form>

			<form class="callout text-left" v-if="jwtToken.length != 0">
				<input class="button expanded"  value="Logout" v-on:click="logout">
			</form>


			<div v-if="jwtToken.length != 0">

				<input class="button" id="show-modal" @click="showModalNewTask = true" value="Add" />
				<!-- use the modal component, pass in the prop -->
				<modal v-if="showModalNewTask">
					<h3 slot="header">Create new task</h3>
					<table slot="body">
						<tr>
							<td width="200">Info</td>
							<td width="200">
								<input v-model="task.info"/>
							</td>
						</tr>
						<tr>
							<td width="200">Begin</td>
							<td width="200">
								<input v-model="task.begin"/>
							</td> 
						</tr>
						<tr>
							<td width="200">End</td>
							<td width="200">
								<input v-model="task.end"/>
							</td> 
						</tr>
						<tr>
							<td width="200">Slacktime</td>
							<td width="200">
								<input v-model="task.slackTime"/>
							</td> 
						</tr>
					</table>	
					<button slot="footer" class="button" @click="save">
						Save
					</button>	
					<button slot="footer" class="button" @click="showModalNewTask = false">
						Close
					</button>	
				</modal>
				
				<table class="table-expand">
					<thead>
						<tr class="table-expand-row">
							<th width="200">Info</th>
							<th width="150">Begin</th>
							<th width="150">End</th>
							<th width="150">Slacktime</th>
							<th width="50"></th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-expand-row" v-for="task in tasks">
							<td>{{ task.info }}</td>
							<td>{{ task.begin }}</td>
							<td>{{ task.end }}</td>
							<td>{{ task.slackTime }}</td>
							<td>
									<button class="button" @click="removeTask(task.id)">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>		
    	</div>
    
			<script type="text/x-template" id="modal-template">
				<transition name="modal">
					<div class="modal-mask">
						<div class="modal-wrapper">
							<div class="modal-container">
								<div class="modal-header">
									<slot name="header">
										default header
									</slot>
								</div>

								<div class="modal-body">
									<slot name="body">
										default body
									</slot>
								</div>

								<div class="modal-footer">
									<slot name="footer">
										<button class="button" @click="$emit('close')">
											OK
										</button>
									</slot>
								</div>
							</div>
						</div>
					</div>
			</transition>
		</script>

    <script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
			Vue.component('modal', {
				template: '#modal-template'
			})

    	const vm = new Vue({
					  el: '#app',
					  data: {
							jwtToken:'',
							user:'user',
							password:'123',
							tasks: [],
							showModalNewTask: false,
							task: {"info":"","begin":new Date(),"end":new Date(),"slackTime":"00:00:00"}
					  },
						mounted() {
							
						},
						methods: {
							save(){
								this.showModalNewTask = false;
								this.addTask();
							},
							addTask(){
								axios.put("http://localhost:9000/task-list/task", {
									info:this.task.info,
									begin:this.task.begin,
									end:this.task.end,
									slackTime:this.task.slackTime
								})
								.then(response => {
									console.log(response.data);
									this.getAllTasks();
									})
								.catch(error => {
									console.log(error);
									alert(error);
								});
							},
							removeTask(id){
								axios.delete("http://localhost:9000/task-list/task?id=" + id)
								.then(response => {
									console.log(response.data);
									this.getAllTasks();
									})
								.catch(error => {
									console.log(error);
									alert(error);
								});
							},
							getAllTasks(){
								axios.get("http://localhost:9000/task-list")
									.then(response => {this.tasks = response.data})
									.catch(error => {
										console.log(error);
										this.tasks = []; 
										alert(error);
									});
							},
							login(){
								axios.defaults.headers.common['X-auth'] = null;
								axios.post("http://localhost:9000/auth/login", {
										username: this.user,
										password: this.password
									})
									.then(response => {
										this.jwtToken = response.data;
										axios.defaults.headers.common['X-auth'] = this.jwtToken;
										this.getAllTasks();
									})
									.catch(error => {
										console.log(error);
										this.jwtToken = ''; 
										alert(error);
									});
							},
							logout(){
								this.jwtToken = '';
							}
						}
					});
    
    </script>

	
  </body>
</html>
